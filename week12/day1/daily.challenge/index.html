<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="container">
    <h1 >Currency Converter</h1>
    <h2>From</h2>
    <select name="" id="from">
        <option value="ISL">ISL</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
    </select>

     <h3>To:</h3>
     <select name="" id="to">
        <option value="ISL">ISL</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
    </select>
     <h3>Amount:</h3>
     <input type="text" id="amount"><button id="convert" >Convert</button><br>
     <input type="text" id="sum" >
    </div>
    <script src="script.js"></script>
</body>
</html>
